<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karting Regional Concordia - Registro Final IDW 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      max-width: 400px;
      margin-bottom: 20px;
    }
    form input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #aaa;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

    <h1>Karting Regional Concordia - Agregado y Registro de Clasificaciones</h1>

  <form id="formClasificacion">
    <label>Número de Vehículo:
      <input type="number" id="numeroVehiculo" required min="1" />
    </label>
    <label>Nombre:
      <input type="text" id="nombre" required />
    </label>
    <label>Apellido:
      <input type="text" id="apellido" required />
    </label>
    <label>Tiempo (milisegundos):
      <input type="number" id="tiempo" required min="0" />
    </label>
    <button type="submit">Registrar Clasificación</button>
  </form>


  
    <h2>Grilla de largada</h2>
  <table id="tablaClasificaciones">
    <thead>
      <tr>
        <th>Posición</th>
        <th>Número Vehículo</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Tiempo (ms)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se cargan los datos -->
    </tbody>
  </table>
